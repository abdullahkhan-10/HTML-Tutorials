<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- Entities are used to display reserved character -->
    <div class="container">
        <p>This is &nbsp; &nbsp; paragraph with two spaces</p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>
        <p>Another character is written like this &rarr; </p>
        <p>Anothe is &frac14; </p>
    </div>
</body>
</html>
