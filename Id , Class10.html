<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h3>Id and class tutorial</h3>
    <div class="container">
        <div id="Box-1">
            <p>This is box 1</p>
        </div>
        <div id="Box-2">
            <p>This is box 2</p>
        </div>
        <div id="Box-3">
            <p>This is box 3</p>
        </div>
    </div>
    

    <!-- Emmet take div as default -->
    <div class="background"></div>
    <!-- we can gave multiple class name as well -->
    <div class="bakground container "></div>

    <!-- .myclass.myclass2.myclass3*4 + (Enter) -->
    <div class="myclass myclass2 myclass3"></div>
    <div class="myclass myclass2 myclass3"></div>
    <div class="myclass myclass2 myclass3"></div>
    <div class="myclass myclass2 myclass3"></div>
</body>
</html>
