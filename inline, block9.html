<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- block element take full width -->
    <h1 style="border: 3px solid yellow;">Heading1</h1>
    <p style="border: 3px solid red;">This is paragraph</p>

    <!-- inline elements take required width -->
    <span style="border: 3px solid green;">This is also paragraph</span>
    <a style="background-color: aqua; border: 2px solid blue;" href="https://google.com">Google</a>

</body>
</html>
