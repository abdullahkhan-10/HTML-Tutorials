<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <!-- personal info -->
    <h1>Course Sign Up Page</h1>
    <p>Please fill out the form!</p>

     First Name:
    <input type="text" placeholder="First Name" require>

    Last Name:
    <input type="text" placeholder="Last Name" >
     <br><br>

    Email:
    <input type="email" name="email" required>

    Password:
    <input type="password" name="password" required>

    <!-- age -->
    <p>Are you over the age for 18!</p>

    <label>
        <input type="radio" value="Yes"  name="choice">Yes
    </label>

    <label>
        <input type="radio"  value="No" name="choice">No
    </label>

    <!-- Payment method -->
    <p>Select your payment method!!</p>

    <select>
          <option value="Paypal" >Paypal</option>
          <option value="Credit card" >Credit card</option>
    </select>
    <br><br>

    <!-- Feedback -->
     <p>Please gave us feedback here:</p>
    <textarea name="Feedback" cols="30" rows="10"></textarea>
    <br>
    <br>

    <!-- Submit -->
    <input type="submit" value="Submit Now">

    
</body>
</html>
